apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: familie-ba-mottak
  namespace: default
  labels:
    team: teamfamilie

spec:
  image: {{ image }}
  port: 8090
  liveness:
    path: /internal/health
    initialDelay: 50
    failureThreshold: 10
  readiness:
    path: /internal/health
    initialDelay: 50
    failureThreshold: 10
  prometheus:
    enabled: true
    path: /internal/prometheus
  vault:
    enabled: true
  replicas:
    min: 2
    max: 4
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 1024Mi
      cpu: "1"
    requests:
      memory: 512Mi
      cpu: 200m
  secureLogs:
    enabled: true
  ingresses: # Optional. List of ingress URLs that will route HTTP traffic to the application.
    - https://familie-ba-mottak.nais.adeo.no
  env:
    - name: SPRING_PROFILES_ACTIVE
      value: prod
