FAMILIE_INTEGRASJONER_API_URL: http://familie-integrasjoner:8085/api

FØDSELSHENDELSE_VENT_PÅ_TPS_MINUTTER: 1
FØDSELSHENDELSE_REKJØRINGSINTERVALL_MINUTTER: 1

