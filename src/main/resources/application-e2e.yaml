no.nav.security.jwt:
  issuer.azuread:
    discoveryurl: http://vtp:8060/rest/isso/oauth2/.well-known/openid-configuration
    accepted_audience: dummy
    cookie_name: azure_token
  client:
    registration:
      ba-sak-clientcredentials:
        resource-url: ${FAMILIE_BA_SAK_API_URL}
        token-endpoint-url: http://vtp:8060/rest/isso/oauth2/access_token
        grant-type: client_credentials
        scope: dummy
        authentication:
          client-id: dummy
          client-secret: dummy
          client-auth-method: client_secret_basic
      integrasjoner-clientcredentials:
        resource-url: ${FAMILIE_INTEGRASJONER_API_URL}
        token-endpoint-url: http://vtp:8060/rest/isso/oauth2/access_token
        grant-type: client_credentials
        scope: dummy
        authentication:
          client-id: dummy
          client-secret: dummy
          client-auth-method: client_secret_basic


spring:
  cloud:
    vault:
      database:
        role: familie
  datasource:
    url: jdbc:postgresql://postgres-mottak:5432/familiebamottak
    hikari:
      username: familie
      password: familie-pwd
  flyway:
    enabled: true
  kafka:
    bootstrap-servers: ${KAFKA_BROKERS}
    properties:
      security.protocol: SASL_PLAINTEXT
      sasl:
        jaas.config: org.apache.kafka.common.security.plain.PlainLoginModule required username="igroup" password="itest";
      schema.registry.url: http://schema-registry:8081
    consumer:
      group-id: srvc01
funksjonsbrytere:
  enabled: false
  unleash:
    uri: http://dummy/api/
    cluster: localhost
    applicationName: familie-ba-sak

