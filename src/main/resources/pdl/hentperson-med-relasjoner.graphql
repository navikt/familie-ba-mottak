query($ident: ID!) {person: hentPerson(ident: $ident) {
    familierelasjoner {
        relatertPersonsIdent,
        relatertPersonsRolle
    }
    adressebeskyttelse {
        gradering
    }
    bostedsadresse {
        vegadresse {
            matrikkelId
            husnummer
            husbokstav
            bruksenhetsnummer
            adressenavn
            kommunenummer
            tilleggsnavn
            postnummer
        }
        matrikkeladresse {
            matrikkelId
            bruksenhetsnummer
            tilleggsnavn
            postnummer
            kommunenummer
        }
        ukjentBosted {
            bostedskommune
        }
    }
}}